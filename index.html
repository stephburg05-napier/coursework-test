<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Machine Adventures</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="index.html" class="home-button">Home</a>
        <div class="menu">
            <button class="hamburger-button" onclick="toggleMenu()">&#9776;</button>
            <ul id="menuDropdown" class="menu-dropdown">
                <!-- Add future links here -->
            </ul>
        </div>
        <span class="site-title">Time Machine Adventures</span>
    </nav>

    <!-- Main Content -->
    <main>
        <h1 class="main-title">Follow your Adventure</h1>

        <!-- Time Machine Image -->
        <img src="images/time-machine.png" alt="Time Machine" class="time-machine-img">

        <!-- Prompt Text -->
        <p>Where would you like the time machine take you to?</p>

        <!-- Progression Timeline -->
        <div class="progression-timeline">
            <button>Past - Jurassic Era: World without Humans</button>
            <button>1940 - World War II</button>
            <button>2050 - Virtual Revolution</button>
            <button>Future - Space Traveller</button>
        </div>
    </main>
